<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>

      <div class="form">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" #email required>
          </mat-form-field>

          <mat-form-field class="full-width">
            <input type="password" matInput placeholder="Password" #password required>
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button color="warn" class="btn-block" (click)="auth.SignIn(email.value, password.value)">Log in</button>
      </div>
      <mat-card-footer>
        <div>
          <a routerLink="/forgot-pspanssword">Forgot Password?</a>
        </div>
        <span>Don't have an account?<a class="redirect" routerLink="/register"> Sign Up</a></span>
      </mat-card-footer>
    </mat-card>
  </div>

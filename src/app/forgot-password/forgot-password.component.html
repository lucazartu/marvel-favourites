<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Password Recovery</mat-card-title>
    </mat-card-header>

    <div class="form">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Email" type="text" #email />
        </mat-form-field>
      </mat-card-content>

      <button
        mat-raised-button
        color="warn"
        class="btn-block"
        (click)="auth.ForgotPassword(email.value)"
      >
        Reset Password
      </button>
    </div>
    <mat-card-footer>
      <span
        >Go Back to login?<a class="redirect" routerLink="/login">
          Sign In</a
        ></span
      >
    </mat-card-footer>
  </mat-card>
</div>

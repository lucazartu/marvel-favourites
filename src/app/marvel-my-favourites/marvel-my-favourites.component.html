<div
  fxLayout="row wrap"
  fxLayout.lt-sm="column"
  fxLayoutGap="32px grid"
  fxLayoutAlign="center"
>
  <ng-container *ngFor="let favourite of favourites | async">
    <app-marvel-hero-card
      fxFlex="0 1 calc(33.3% - 32px)"
      fxFlex.lt-md="0 1 calc(50% - 32px)"
      fxFlex.lt-sm="100%"
      [hero]="favourite.hero"
      [key]="favourite.key"
    ></app-marvel-hero-card>
  </ng-container>
</div>
